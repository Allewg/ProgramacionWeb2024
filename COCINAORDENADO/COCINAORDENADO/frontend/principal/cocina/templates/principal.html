{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <link rel="stylesheet" href="{% static 'css/stylesprincipal.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'head.html' %}
    <div class="background-image">
        <!-- Contenido de la imagen de fondo -->
        <div class="centered-section">
            <h2>¿Qué te gustaría cocinar?</h2>
            <p>Descubre las mejores recetas</p>
            <div class="search-box">
                <input type="text" placeholder="Buscar">
                <button>Buscar</button>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'jpg/carrusel1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'jpg/carrusel2.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'jpg/carrusel3.jpg' %}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="discover">
        <h2>Descubre</h2>
        <div class="discover-section">
            <div class="discover-column">
                <div class="discover-item">
                    <h3>Recetas</h3>
                    <img src="{% static 'jpg/recetas.jpg' %}" alt="Imagen 1">
                </div>
                <a href="{% url 'principal' %}">
                    <button>Ir a recetas</button>
                </a>
            </div>
            <div class="discover-column">
                <div class="discover-item">
                    <h3>Productos</h3>
                    <img src="{% static 'jpg/salsa-soya.png' %}" alt="Imagen 2">
                </div>
                <a href="{% url 'catalogo' %}">
                    <button>Ir a productos</button>
                </a>
            </div>
        </div>
    </div>

    <div class="categories">
        <h2>Categorías Populares</h2>
        <div class="category">
            <img src="{% static 'jpg/desayuno.jpg' %}" alt="Desayunos">
            <h3>Desayunos</h3>
        </div>
        <div class="category">
            <img src="{% static 'jpg/comida-mar.jpg' %}" alt="Mariscos">
            <h3>Mariscos</h3>
        </div>
        <div class="category">
            <img src="{% static 'jpg/postres.jpg' %}" alt="Postres">
            <h3>Postres</h3>
        </div>
        <div class="category">
            <img src="{% static 'jpg/almuerzos.jpg' %}" alt="Almuerzos">
            <h3>Almuerzos</h3>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
